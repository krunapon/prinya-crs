<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Section</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div align="right" style="margin-right: 20px">{{ email }}</div>
  <br>
  <div align="right" style="margin-right: 20px">
    <form id="logout" name="logout" method="post" action="/Logout">
      <input type="submit" name="logout" value="Logout">
    </form>
  </div>
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center"><div class="font2" style=" margin-top:10px; margin-bottom:15px;">Add Section</div></td>
  </tr>
  <tr>
    <td align="center">
      <form id="form1" name="form1" method="post" action="/InsSection">
        <table width="500" border="0" cellspacing="0" cellpadding="5">
          <tr>
            <td width="150" align="right" bgcolor="#FFFF66">Section Number ::</td>
            <td bgcolor="#FFFFCC"><input type="text" name="section_number" id="section_number" /></td>
          </tr>
          <tr>
            <td width="150" align="right" bgcolor="#FFFF66">Teacher ::</td>
            <td bgcolor="#FFFFCC"><select name="teacher" id="teacher">
          <option value=""></option>        
          {% for row in name %}
          <option value="{{ row[0] }}">{{ row[0] }}</option>
          {% endfor %}
          
        </select></td>
          </tr>
          <tr>
            <td width="150" align="right" bgcolor="#FFFF66">Capacity ::</td>
            <td bgcolor="#FFFFCC"><label>
              <input type="text" name="capacity" id="capacity" />
            </label></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><label>
              <input type="hidden" id="course_id" name="course_id" value="{{ course_id }}"/>
              <input type="hidden" id="course_name" name="course_name" value="{{ course_name }}"/>
              <input type="submit" name="submit" id="submit" value="Add Section" onclick="return confirm('Click OK to confirm')" />
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="/ModifyCourse?course_id={{ course_id }}&course_name={{ course_name }}"><input type="button" name="reset" id="reset" value="Back" /></a>
            </label></td>
          </tr>
        </table>
    </form></td>
  </tr>
</table>
</body>
</html>
