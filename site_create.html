<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Create Course</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="css/jquery.js"></script>
</head>
<body>
	<div align="right" style="margin-right: 20px">{{ email }}</div>
	<br>
	<form action="/InsertSites" method="post" enctype="multipart/form-data" onsubmit="" id="form_site">
		<div style="text-align:center;">กรุณากรอกอีเมลและรหัสผ่านเพื่อสร้าง Site: {{ course_name }}@{{ domain }}</div>
		<input type="hidden" name="course_name" id="course_name" value="{{ course_name }}">
		<input type="hidden" name="course_id" id="course_id" value="{{ course_id }}">
		<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td>อีเมล: </td><td><input name="site_username" type="text" id="site_username" maxlength="40"/></td>
			</tr>
			<tr>
				<td>รหัสผ่าน: </td><td><input name="site_password" type="password" id="site_password" maxlength="20"/></td>
			</tr>
		</table>
		<table width="450" border="0" cellpadding="10" cellspacing="0" align="center" id="con_footer">
		  <tr class="font2">
			<td width="100" align="center">
			<input style="width:140px; height:30px;" type="submit" name="submit" id="submit" value="Submit" onclick="return confirm('Click OK to confirm');" />
			</td>
			<td width="100" align="center">
			<input style="width:140px; height:30px;" type="reset" name="Reset" id="Reset" value="Reset" />
			</td>
			<td width="100" align="center">
			<input style="width:140px; height:30px;" type="button" name="back" id="back" value="Back" onClick="window.history.back()" />
			</td>
		  </tr>
		</table>
	</form>
</body>
</html>
